<template name="expenses">
  <main>
    <header>Current Balance {{value}}</header>
    {{> expenses_list}}
  </main>
</template>

<template name="expenses_list">
  <ul>
    {{#each expense}}
      <section class="card">{{> expense_disp}}</section>
    {{/each}}
  </ul>
</template>

<template name="expense_disp">
  <ul class="inline-list">
    <li>{{type}}</li>
    <li>{{text}}</li>
    <li>{{value}}</li>
    <li>{{date}}</li>
  </ul>
</template>
