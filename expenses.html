<template name="expenses">
  <nav class="expenses">
    <div class="nav-wrapper">
      <h4>{{value}}â‚¬</h4>
      <span>Current Balance</span>
    </div>
  </nav>
  {{> expenses_list}}
</template>

<template name="expenses_list">
  {{#each expense}}
    {{> expense_disp}}
  {{/each}}
</template>

<template name="expense_disp">
  <div class="row">
    <div class="col s12">
      <div class="card expense-card darken-1">
        <div class="card-content center grey-text">
          <div class="col s4">{{value}}</div>
          <div class="col s4">{{text}}</div>
          <div class="col s4">{{date}}</div>
        </div>
      </div>
    </div>
  </div>
</template>
