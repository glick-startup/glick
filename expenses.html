<template name="expenses">
  <nav class="expenses">
    <div class="nav-wrapper">
      <h4>{{value}}â‚¬</h4>
      <span>Current Balance</span>
    </div>
  </nav>
  {{> expenses_list}}
</template>

<template name="expenses_list">
  {{#each expense}}
    <section class="card">{{> expense_disp}}</section>
  {{/each}}
</template>

<template name="expense_disp">
  <div class="row">
    <div class="col s12">
      <div class="card {{type}} darken-1">
        <div class="card-content grey-text">
          <span class="card-title {{type}}"><i class="material-icons"></i></span>
          <p>{{text}} {{value}} {{date}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
