<template name="home">
    {{> cards}}
</template>

<template name="cards">
  <ul>
  {{#each card}}
    <div class="row">
      <div class="col s12">
        <div class="card {{type}} darken-1">
          <div class="card-content white-text">
            <span class="card-title {{type}}"><i class="material-icons"></i></span>
            <p>{{text}}</p>
          </div>
          <div class="card-action">
            <a>No</a>
            <a class="right">Yes</a>
          </div>
        </div>
      </div>
    </div>
  {{/each}}
  </ul>
</template>
